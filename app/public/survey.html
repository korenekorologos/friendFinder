<body>

    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <!---about you section-->
        <h3><strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" name="" id="name" class="form-control" required>
        <h4>Link to photo(Required)</h4>
        <input type="text" name="" id="photo" class="form-control" required>
        <hr>

        <!---survey questions-->
        <section id="friend-survey">
            <section class="group-survey">
                <h3>Question 1</h3>
                <label for="item1" class="control-label">
                    Your mind is always buzzing with unexplored ideas and plans.
                </label>
                <div>
                    <select class="form-control" id="item1">
                        <option value="" selected disabled>Choose</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </section>

            <section class="group-survey">
                <h3>Question 2</h3>
                <label for="item2" class="control-label">

                </label>

                    <select class="form-control" id="item2">
                        <option value="" selected disabled>Choose</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                    </select>
                </div>
            </section>

            <section class="group-survey">

                        <option value="3">3</option>

                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </section>

            <section class="group-survey">
                <h3>Question 4</h3>

                <div>
                    <select class="form-control" id="item10">
                        <option value="" selected disabled>Choose</option>
                        <option value="1">1 (Strongly Disagree)</option>

        <br>

        <!---modal-->
        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body text-center">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
        <br>
    </div>

<!---js section-->
